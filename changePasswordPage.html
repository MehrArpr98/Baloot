<style>

</style>
<div class="row row1">
    <div class="col-8 col-lg-8 col-md-8 col-sm-5 box">
        <div class="profile-form-container change-password">
            <div class="title-part">
                <img class="title-part-img" src="images/password.png" />
                <h3 class="title-part-name">تغییر کلمه عبور </h3>
            </div>

            <hr />
            <form action="/User/ChangePassword" method="post" id="change-password-form">
                <div class="row">
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        <label for="#password">
                            کلمه ‌عبور فعلی
                            <input type="password" asp-for="CurrentPassword" required>
                            <!--<i class="fa fa-eye"></i>
                    <span asp-validation-for="CurrentPassword" class="invalid-text2" data-valmsg-replace="true">این فیلد اجباری است</span>-->
                        </label>
                    </div>
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        <label for="#password">
                            کلمه ‌عبور جدید
                            <input type="password" asp-for="ConfirmPassword" required>
                            <!--<i class="fa fa-eye"></i>
                    <span asp-validation-for="ConfirmPassword" class="invalid-text2" data-valmsg-replace="true">این فیلد اجباری است</span>-->
                        </label>
                    </div>
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                        <label for="#confirm-password">
                            تکرار کلمه عبور
                            <input type="password" asp-for="NewPassword" required>
                            <!--<i class="fa fa-eye"></i>
                    <span asp-validation-for="NewPassword" class="invalid-text2" data-valmsg-replace="true">این فیلد اجباری است</span>-->
                        </label>
                    </div>
                    <div class="col-6 col-lg-6 col-md-6 col-sm-12">

                    </div>
                </div>




                <label for=""></label>
                <button data-ripple>ثبت اطلاعات</button>
            </form>
        </div>
    </div>
</div>
